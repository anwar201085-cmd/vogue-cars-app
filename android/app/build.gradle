plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.voguecars.app"
    compileSdk 34

    // هذا الجزء يضمن أن السيرفر يرى ملفات الكود في مسارها الصحيح
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        main.kotlin.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.voguecars.app"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
        // إضافة هذا السطر لضمان عدم تجاهل مكتبات Flutter
        freeCompilerArgs += ["-Xallow-unresolved-symbols"]
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            minifyEnabled false
            shrinkResources false
        }
    }
}

dependencies {
    // تحديث المكتبة لأكثر نسخة مستقرة تتوافق مع محرك 8.2
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.20"
}
